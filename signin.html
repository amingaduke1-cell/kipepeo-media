<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Kipepeo Media - Login</title>

<link rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
<style>

*{
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
}

.hero{
  height: 100vh;
  width: 100%;
  background: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)),
              url('home-11.jpg') no-repeat center/cover;
  display: flex;
  justify-content: center;
  align-items: center;
}

.form-box{
  width: 450px;
  background: rgba(245, 242, 242, 0.85);
  backdrop-filter: blur(10px);
  border-radius: 12px;
  position: relative;
  padding: 30px;
  box-shadow: 0 0 25px rgba(0,0,0,0.2);
  overflow: hidden;
}

.button-box{
  width: 260px;
  margin: 10px auto 20px auto;
  position: relative;
  border-radius: 30px;
  background: #d5dae0;
  display: flex;
}

.toggle-btn{
  flex: 1;
  padding: 12px 0;
  cursor: pointer;
  background: transparent;
  border: none;
  outline: none;
  font-weight: 900;
  z-index: 1;
}

#btn{
  position: absolute;
  width: 130px;
  height: 100%;
  left: 0;
  top: 0;
  background: #3f6ad8;
  border-radius: 30px;
  transition: .5s;
}

.welcome{
  text-align: center;
  margin-bottom: 20px;
}

.welcome img{
  width: 120px;
  margin-bottom: 10px;
}

.welcome h1{
  font-size: 2rem;
  color: #3f6ad8;
  margin-bottom: 6px;
}

.welcome p{
  font-size: 0.95rem;
  color: #333;
}

.social-icons{
  text-align: center;
  margin-bottom: 20px;
}

.social-icons i{
  width: 45px;
  height: 45px;
  line-height: 45px;
  background: #3f6ad8;
  color: white;
  margin: 0 10px;
  border-radius: 50%;
  cursor: pointer;
}

.input-group{
  width: 100%;
  transition: .5s;
}

label{
  font-weight: bold;
  display: block;
  margin: 12px 0 6px 0;
  color: #222;
}

.input-field{
  width: 100%;
  padding: 12px;
  margin-bottom: 10px;
  border: 1px solid #ccc;
  border-radius: 6px;
  outline: none;
}

.password-field{
  position: relative;
}

.password-field input{
  width: 100%;
}

.password-field i{
  position: absolute;
  right: 12px;
  top: 12px;
  cursor: pointer;
}

.options{
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin: 15px 0;
  font-size: 0.9rem;
}

.options input[type="checkbox"]{
  margin-right: 6px;
}

.options a{
  color: #3f6ad8;
  cursor: pointer;
  text-decoration: underline;
}

.submit-btn{
  width: 100%;
  padding: 14px;
  border-radius: 8px;
  border: none;
  background: #3f6ad8;
  color: white;
  font-weight: bold;
  cursor: pointer;
}
.submit-btn:hover{
  background: #21cf12;
}

.forgot-panel{
  position: fixed;
  top: 0;
  right: -350px;   
  height: 100vh;
  width: 320px;
  background: white;
  box-shadow: -5px 0 10px rgba(0,0,0,0.2);
  padding: 80px 20px;
  transition: 0.4s ease;
  display: flex;
  flex-direction: column;
  z-index: 2000;
}

.forgot-panel h2{
  margin-bottom: 10px;
}

.forgot-panel p{
  margin-bottom: 20px;
  font-size: 0.95rem;
}

.forgot-panel input{
  padding: 12px;
  border: 1px solid #ccc;
  border-radius: 6px;
  margin-bottom: 20px;
  outline: none;
}

.forgot-buttons{
  display: flex;
  gap: 10px;
}

.reset-btn{
  flex: 1;
  background: #3f6ad8;
  color: white;
  border: none;
  padding: 10px;
  border-radius: 8px;
  cursor: pointer;
}

.cancel-btn{
  flex: 1;
  background: #ff4081;
  color: white;
  border: none;
  padding: 10px;
  border-radius: 8px;
  cursor: pointer;
}
.back-btn{
        top: 10px;
        left: 10px;
        font-size: 20px;
        color: #1412aa;
        text-decoration: none;
        cursor: pointer;
        }
        .back-btn:hover{
        color: #12ac1e;
        opacity: 0.7;
    }

@media(max-width:600px){
  .form-box{
    width: 95%;
    padding: 20px;
  }

  .welcome h1{
    font-size: 1.6rem;
  }
}

</style>
</head>

<body>

<div class="hero">
  <div class="form-box">

    <div class="welcome">
        <img src="logo.png">
        <h1>Hi, welcome back</h1>
        <p>Please fill in your details to log in</p>
    </div>

    <div class="button-box">
      <div id="btn"></div>
      <button type="button" class="toggle-btn" 
      onclick="activateLogin()">Log In</button>
      <button type="button" class="toggle-btn" 
      onclick="activateRegister()">Register</button>
    </div>

    <div class="social-icons">
      <i class="fab fa-facebook-f"></i>
      <i class="fab fa-twitter"></i>
      <i class="fab fa-google"></i>
    </div>

    <form id="loginForm" class="input-group">

        <label>Username</label>
        <input type="text" class="input-field" 
        placeholder="Employee No" required>

        <label>Password</label>
        <div class="password-field">
            <input type="password" id="passInput" class="input-field" placeholder="Enter your Password" required>
            <i class="fa fa-eye" onclick="togglePassword()"></i>
        </div>

        <div class="options">
            <div>
                <input type="checkbox">
                <span>Remember me</span>
            </div>

            <a onclick="showForgot()">Forgot Password?</a>
        </div>

        <button type="submit" class="submit-btn">Sign In</button>
        <a href="duke.html" class="back-btn"><i class="bi bi-arrow-left">Back</i>
            </a>
    </form>

    <form id="registerForm" class="input-group" style="display:none">

        <label>User ID</label>
        <input type="text" class="input-field" placeholder="User Id" required>

        <label>Email</label>
        <input type="email" class="input-field" placeholder="Email Id" required>

        <label>Password</label>
        <input type="password" class="input-field" placeholder="Enter Password" required>
        <div class="options">
            <div>
                <input type="checkbox">
                <span>I agree to terms &amp; conditions</span>
            </div>
        </div>

        <button type="submit" class="submit-btn">Register</button>
        <a href="duke.html" class="back-btn"><i class="bi bi-arrow-left">Back</i>
            </a>
    </form>

  </div>
</div>

<div id="forgotpanel" class="forgot-panel">

    <h2>Password Recovery</h2>
    <p>Please enter your registered email</p>

    <input type="email" id="resetEmail" placeholder="Email Address">

    <div class="forgot-buttons">
        <button class="reset-btn" onclick="sendReset()">Reset</button>
        <button class="cancel-btn" onclick="hideForgot()">Cancel</button>
    </div>

    <div id="resetMessage"></div>

</div>

<script>
function activateRegister(){
    document.getElementById("loginForm").style.display="none";
    document.getElementById("registerForm").style.display="block";
    document.getElementById("btn").style.left="130px";
}
function activateLogin(){
    document.getElementById("loginForm").style.display="block";
    document.getElementById("registerForm").style.display="none";
    document.getElementById("btn").style.left="0";
}
const forgotpanel = document.getElementById("forgotpanel");
function showForgot(){
  forgotpanel.style.right="0";
}
function hideForgot(){
  forgotpanel.style.right="-350px";
}
function sendReset(){
  var email=document.getElementById("resetEmail").value;
  var msg=document.getElementById("resetMessage");
  if(email===""){
    msg.innerHTML="Please enter your email";
  }else{
    msg.innerHTML="Reset link sent to: "+email;
  }
}
function togglePassword(){
  var p=document.getElementById("passInput");
  if(p.type==="password"){
    p.type="text";
  }else{
    p.type="password";
  }
}

</script>

</body>
</html>
