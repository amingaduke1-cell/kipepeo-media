<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kipepeo Media Studio</title>
    <link rel="stylesheet" href="duke.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-box-sizing: border-box;
            -moz-box-sizing: border-box;
            -webkit-font-smoothing:antialised;
            -moz-font-smoothing:antialised;
            -o-font-smoothing:antialised;
            text-rendering: optimizeLegibility;
        }
        body {
            font-family: 'Roboto' Arial, Helvetica, sans-serif;
            font-weight: 100;
            font-size: 18px;
            line-height: 30px;
            color: #141414;
            background: #7e8ea1 url(home-11.jpg);
            background-repeat: no-repeat;
            background-size: cover;
        }
        .container{
            max-width: 400px;
            width: 100%;
            margin: 0 auto;
            position: relative;
        }
        #contact input[type="text"],
        #contact input[type="email"],
        #contact input[type="tel"],
        #contact input[type="url"],
        #contact textarea,
        #contact button[type="submit"]{
            font: 400 12px/16px "Roboto"Arial, Helvetica, sans-serif ;
        }
        #contact{
            background: rgba(247, 245, 245, 0.2);
            backdrop-filter:blur(10px) ;
            padding: 25px; 
            margin: 250px 0;
            box-shadow:0 0 20px rgba(245, 243, 243, 0.2),0 5px 5px 0 rgba(0, 0, 0, 0.24);
        }
        #contact h3{
            display: block;
            font-size: 30px;
            font-weight: 300;
            margin-bottom: 10px;
            color: #d7d6e2;
        }
        #contact h4{
            margin: 5px 0 15px;
            display: block;
            font-weight: 400;
            color: #cecfdf;
        }
        fieldset{
            border: none !important;
            margin: 0 0 10px;
            min-width: 100%;
            padding: 0;
            width: 100%;
        }
        #contact input[type="text"],
        #contact input[type="email"],
        #contact input[type="tel"],
        #contact input[type="url"],
        #contact textarea {
            width: 100%;
            border: 1px solid #ccc;
            margin: 0 0 5px;
            padding: 10px;
        } 
        #contact input[type="text"],
        #contact input[type="email"],
        #contact input[type="tel"],
        #contact input[type="url"],
        #contact textarea:hover{
            transition: border-color 0.3s ease-in-out;
            border: 1px solid #1e88e5;
        }
        #contact textarea { 
            height: 100px;
            max-width: 100%;
            resize: none;
        }
        #contact button[type="submit"]{
            cursor: pointer;
            width: 100%;
            border: none;
            background: #1e88e5;
            color: #fff;
            margin: 0 0 5px;
            padding: 10px;
            font-size: 15px;
        }
        #contact button[type="submit"]:hover{
            background-color: #141;
            transition: background-color 0.3s ease-in-out;
        }
        #contact button[type="submit"]:active{
            box-shadow: inset 0 1px 3px rgba(0, 0, 0, 0.5);
        }
        .copyright{
            text-align: center;
            color: #ecf0f5;
        }
        #contact input:focus,#contact textarea:focus{
            outline: 0;
            border: 1px solid #1e88e5;
        }
        ::-webkit-input-placeholder{color: #888;}
        ::-moz-placeholder{color: #888;}
        ::-moz-input-placeholder {color: #888;}
        .back-btn{
            top: 10px;
            left: 10px;
            font-size: 20px;
            color: #d3d2e7;
            text-decoration: none;
            cursor: pointer;
        }
        .back-btn:hover{
            color: #032706;
            opacity: 0.7;
        }
    </style>
</head>
<body>
    <div class="container">
        <form action="" id="contact" method="post">
            <h3>Kipepeo Media Contact Form</h3>
            <h4>Contact us for a custom quote</h4>
            <fieldset>
                <input type="text" placeholder="Your Name" 
                tabindex="1" required autofocus>
            </fieldset>
            <fieldset>
                <input type="text" placeholder="Your Email Address" 
                tabindex="2" required>
            </fieldset>
            <fieldset>
                <input type="tel" placeholder="Your Phone Number(optional)"
                tabindex="3">
            </fieldset>
            <fieldset>
                <input type="url" placeholder="Your Website(optional)"
                tabindex="4">
            </fieldset>
            <fieldset>
                <textarea placeholder="Type your message here... "
                tabindex="5" required>
            </textarea>
            </fieldset>
            <fieldset>
                <button name="submit" type="submit" id="contact-submit" 
                data-submit="...Sending">Submit</button>
            </fieldset>
            <p class="copyright">Designed by Dukes Tech</p>
            <a href="duke.html" class="back-btn"><i class="bi bi-arrow-left">Back</i>
            </a>
        </form>
    </div>
</body>
</html>
